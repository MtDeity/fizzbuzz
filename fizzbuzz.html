<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FizzBuzz</title>
</head>
<body>
  <script>
    const p = console.log;

    for (let i = 1; i <= 100; i++) {
      (i % 3 === 0) && (i % 5 === 0) ? p("FizzBuzz") :
      (i % 3 === 0) ? p("Fizz") :
      (i % 5 === 0) ? p("Buzz") :
      p(i);
    }
  </script>
</body>
</html>
